<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}" aria-label="PDF Chat Assistant Homepage">
            <i class="fas fa-book-open" aria-hidden="true"></i>
            <span>PDF Chat Assistant</span>
        </a>
        
        <button class="navbar-toggler" type="button" id="navbarToggler" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navbarNav">
            <span class="navbar-toggler-icon" aria-hidden="true"></span>
        </button>
          <div class="navbar-collapse" id="navbarNav" aria-labelledby="navbarToggler">
            <!-- Main navigation links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}" 
                       href="{{ url_for('main.index') }}">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'main.documents' %}active{% endif %}" 
                       href="{{ url_for('main.documents') }}">
                        Documents
                    </a>
                </li>
                {% if request.endpoint == 'main.conversation' %}
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        Conversation
                    </a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'main.about' %}active{% endif %}" 
                       href="{{ url_for('main.about') }}">
                        About
                    </a>
                </li>
            </ul>
            <div class="navbar-spacer"></div><!-- Right aligned items -->
            <div class="navbar-actions">
                {% if current_user.is_authenticated %}
                    <!-- User dropdown when logged in -->
                    <div class="nav-user-dropdown">
                        <button class="nav-user-btn" id="userDropdownBtn" aria-haspopup="true" aria-expanded="false" aria-controls="userDropdownMenu">
                            <div class="nav-avatar" aria-hidden="true">
                                <span>{{ current_user.username|first|upper }}</span>
                            </div>
                            <span class="nav-username d-none d-md-block">{{ current_user.username }}</span>
                            <i class="fas fa-chevron-down" aria-hidden="true"></i>
                        </button>
                        <div class="nav-dropdown-menu" id="userDropdownMenu" role="menu" aria-labelledby="userDropdownBtn">
                            <a href="{{ url_for('main.profile') }}" class="nav-dropdown-item">
                                Profile
                            </a>
                            <a href="{{ url_for('main.documents') }}" class="nav-dropdown-item">
                                My Documents
                            </a>
                            <div class="nav-dropdown-divider"></div>
                            <a href="{{ url_for('main.logout') }}" class="nav-dropdown-item">
                                Logout
                            </a>
                        </div>
                    </div>                {% else %}
                    <!-- Login/Signup buttons when not logged in -->
                    <a href="{{ url_for('main.login') }}" class="btn btn-outline">
                        Login
                    </a>
                    <a href="{{ url_for('main.signup') }}" class="btn btn-gradient">
                        Sign up
                    </a>
                {% endif %}
                  <!-- Theme toggle button -->
                <button class="btn btn-icon theme-toggle" id="toggleDarkMode" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Include navbar.js for interactive functionality -->
<script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
