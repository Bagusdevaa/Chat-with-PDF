{% extends "base.html" %}

{% block title %}Login - PDF Chat Assistant{% endblock %}

{% block extra_css %}
<style>
    .auth-form-container {
        max-width: 480px;
        margin: 0 auto;
    }
    
    .auth-card {
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        border: 1px solid var(--border-color);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .auth-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }
    
    .auth-header {
        text-align: center;
        padding: 2rem 1.5rem 1rem;
    }
    
    .auth-form {
        padding: 1.5rem 2rem 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }
    
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-light);
        font-size: 0.9rem;
    }
    
    .form-control {
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: var(--text-light);
        background-color: rgba(255, 255, 255, 0.05);
        background-clip: padding-box;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: var(--primary-light);
        background-color: rgba(255, 255, 255, 0.1);
        outline: none;
        box-shadow: 0 0 0 3px rgba(126, 87, 194, 0.25);
    }
    
    .form-check {
        display: flex;
        align-items: center;
    }
    
    .form-check-input {
        width: 1.2em;
        height: 1.2em;
        margin-right: 0.5rem;
        background-color: transparent;
        border: 1px solid var(--border-color);
    }
    
    .auth-footer {
        text-align: center;
        padding-top: 1.5rem;
        color: var(--text-light);
        opacity: 0.8;
    }
    
    .auth-footer a {
        color: var(--primary-light);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    
    .auth-footer a:hover {
        color: var(--gradient-start);
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-form-container mt-5 mb-5">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p class="text-light opacity-75">Login to continue your journey</p>
        </div>
        <div class="auth-form">
            <form method="post" action="{{ url_for('main.login') }}">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                </div>
                <div class="form-group d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="small">Forgot password?</a>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-gradient">Login</button>
                </div>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="{{ url_for('main.signup') }}">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
