<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatPDF - Log In</title>
    <meta name="description" content="Log in to your account to chat with your PDF documents using our AI-powered chatbot.">
    <link rel="icon" type="image/png"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/solid/file-pdf.svg">    <link href="{{ url_for('static', filename='css/input.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    
    <!-- JavaScript Files -->
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</head>
    
<body class="bg-gray-50 font-poppins flex items-center justify-center min-h-screen p-4">
    <!-- Define SVG Gradients -->
    <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
        <linearGradient id="myGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4f46e5" />
            <stop offset="100%" style="stop-color:#9333ea" />
        </linearGradient>
    </svg>

    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Icon and Heading -->
            <div class="text-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="url(#myGradient)" class="w-12 h-12 mx-auto mb-2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>
                <h1 class="text-2xl font-bold text-gradient">Welcome back!</h1>
            </div>            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <!-- Email Field -->
                <div class="relative">
                    <label for="email" class="text-sm text-gray-600 block mb-1">E-mail</label>
                    <div class="flex items-center">
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="Enter your email">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5 text-gray-400 absolute right-3">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                        </svg>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="relative">
                    <label for="password" class="text-sm text-gray-600 block mb-1">Password</label>
                    <div class="flex items-center">
                        <input type="password" id="password" name="password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="Enter your password">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5 text-gray-400 absolute right-3 cursor-pointer"
                            id="toggle-password">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                                id="eye-open" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                id="eye-pupil" />
                        </svg>
                    </div>
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="flex items-center justify-between mt-2">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-600">Remember me</label>
                    </div>
                    <a href="{{ url_for('auth.forgot_password') }}" class="text-sm text-indigo-600 hover:opacity-90">Forgot password?</a>
                </div>                <!-- Login Button -->
                <div class="mt-6">
                    <button type="submit" id="login-button"
                        class="w-full bg-gradient-to-r from-[#4f46e5] to-[#9333ea] text-white py-2 px-4 rounded-md hover:opacity-90 hover:scale-105 transition-all flex items-center justify-center">
                        <span id="button-text">Log In</span>
                        <div id="button-spinner" class="hidden ml-2">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5 ml-2" id="arrow-icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                        </svg>
                    </button>
                </div>

                <!-- Success/Error Messages -->
                <div id="message-container" class="mt-4 hidden">
                    <div id="error-message" class="hidden p-3 bg-red-100 border border-red-400 text-red-700 rounded"></div>
                    <div id="success-message" class="hidden p-3 bg-green-100 border border-green-400 text-green-700 rounded"></div>
                </div>
            </form>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="{{ url_for('auth.register') }}" class="text-indigo-600 hover:opacity-90 hover:scale-105 transition-all font-medium">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Initialize Auth Handler -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authHandler = new AuthHandler();
            authHandler.init();
        });
    </script>
</body>

</html>
