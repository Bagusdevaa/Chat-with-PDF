<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="PDF Chat Assistant is an intelligent tool that allows you to have conversations with your PDF documents. Upload a document and start asking questions.">
    <meta name="keywords" content="PDF, chat, assistant, AI, document, conversation">
    <meta name="author" content="PDF Chat Team">
    <meta name="theme-color" content="#7E57C2">
    
    <!-- Open Graph Meta Tags for better social sharing -->
    <meta property="og:title" content="PDF Chat Assistant">
    <meta property="og:description" content="Chat with your PDF documents using AI">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    
    <title>{% block title %}PDF Chat Assistant{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom-ui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="text-light">    <!-- Navbar -->
    {% include 'components/navbar.html' %}    <!-- Main Content -->
    <div class="container page-transition">
        {% block content %}{% endblock %}
    </div><!-- Footer -->
    {% include 'components/footer.html' %}    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/theme_toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/page_transitions.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom-ui.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
