<svg width="720" height="600" viewBox="0 0 720 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#9333ea"/>
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#9333ea" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="720" height="600" rx="16" fill="#F9FAFB" />
  
  <!-- PDF Document -->
  <rect x="90" y="100" width="280" height="400" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="115" y="130" width="230" height="16" rx="4" fill="#E5E7EB"/>
  <rect x="115" y="162" width="180" height="16" rx="4" fill="#E5E7EB"/>
  <rect x="115" y="194" width="230" height="16" rx="4" fill="#E5E7EB"/>
  <rect x="115" y="226" width="200" height="16" rx="4" fill="#E5E7EB"/>
  <rect x="115" y="258" width="230" height="16" rx="4" fill="#E5E7EB"/>
  <rect x="115" y="290" width="160" height="16" rx="4" fill="#E5E7EB"/>
  <rect x="115" y="322" width="230" height="16" rx="4" fill="#E5E7EB"/>
  <rect x="115" y="354" width="210" height="16" rx="4" fill="#E5E7EB"/>
  <rect x="115" y="386" width="190" height="16" rx="4" fill="#E5E7EB"/>
  
  <!-- PDF Icon -->
  <path d="M120 100 L130 80 H340 L350 100" fill="url(#lightGradient)"/>
  <path d="M130 80 L130 65 H340 L340 80" fill="url(#lightGradient)"/>
  <text x="150" y="75" font-family="Arial" font-weight="bold" font-size="14" fill="url(#headerGradient)">PDF DOCUMENT</text>
  
  <!-- Chat Interface -->
  <rect x="420" y="100" width="220" height="400" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Chat Header -->
  <rect x="420" y="100" width="220" height="50" rx="12" fill="url(#headerGradient)" />
  <text x="485" y="130" font-family="Arial" font-weight="bold" font-size="16" fill="white">ChatPDF</text>
  
  <!-- Chat Messages -->
  <!-- User Message -->
  <rect x="440" y="170" width="140" height="40" rx="8" fill="#F3F4F6"/>
  <text x="450" y="195" font-family="Arial" font-size="12" fill="#374151">What is the main idea?</text>
    <!-- AI Response -->
  <rect x="440" y="230" width="180" height="60" rx="8" fill="url(#lightGradient)"/>
  <text x="450" y="255" font-family="Arial" font-size="12" fill="#374151">The main idea is about</text>
  <text x="450" y="275" font-family="Arial" font-size="12" fill="#374151">PDF document analysis using AI.</text>
  
  <!-- User Message -->
  <rect x="440" y="310" width="160" height="40" rx="8" fill="#F3F4F6"/>
  <text x="450" y="335" font-family="Arial" font-size="12" fill="#374151">Can you summarize page 2?</text>
  
  <!-- AI Response -->
  <rect x="440" y="370" width="180" height="60" rx="8" fill="url(#lightGradient)"/>
  <text x="450" y="395" font-family="Arial" font-size="12" fill="#374151">Page 2 discusses the key</text>
  <text x="450" y="415" font-family="Arial" font-size="12" fill="#374151">features of the application.</text>
  
  <!-- Connection Lines -->
  <path d="M370 170 C390 170, 400 170, 420 170" stroke="url(#headerGradient)" stroke-width="2" stroke-dasharray="4"/>
  <path d="M370 260 C390 260, 400 260, 420 260" stroke="url(#headerGradient)" stroke-width="2" stroke-dasharray="4"/>
  <path d="M370 320 C390 320, 400 320, 420 320" stroke="url(#headerGradient)" stroke-width="2" stroke-dasharray="4"/>
  <path d="M370 400 C390 400, 400 400, 420 400" stroke="url(#headerGradient)" stroke-width="2" stroke-dasharray="4"/>
  
  <!-- Decorative Elements -->
  <circle cx="230" y="520" r="30" fill="url(#lightGradient)"/>
  <circle cx="500" y="65" r="20" fill="url(#lightGradient)"/>
  <circle cx="120" y="180" r="15" fill="url(#lightGradient)"/>
  <circle cx="600" y="490" r="25" fill="url(#lightGradient)"/>
</svg>