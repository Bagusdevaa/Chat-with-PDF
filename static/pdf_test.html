<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js Test</title>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
</head>
<body>
    <h1>PDF.js Test</h1>
    
    <div>
        <input type="file" id="fileInput" accept=".pdf">
        <button id="loadButton">Load PDF</button>
    </div>
    
    <div>
        <button id="prevPage">Previous</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button id="nextPage">Next</button>
    </div>
    
    <canvas id="pdfCanvas" style="border: 1px solid black;"></canvas>
    
    <script>
        // PDF.js initialization
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';
        
        let pdfDoc = null;
        let currentPage = 1;
        let pageCount = 1;
        let canvas = document.getElementById('pdfCanvas');
        let ctx = canvas.getContext('2d');
        
        document.getElementById('loadButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            
            if (fileInput.files.length === 0) {
                alert('Please select a PDF file');
                return;
            }
            
            const file = fileInput.files[0];
            const fileReader = new FileReader();
            
            fileReader.onload = function() {
                const typedArray = new Uint8Array(this.result);
                
                pdfjsLib.getDocument(typedArray).promise.then(function(pdf) {
                    console.log('PDF loaded with', pdf.numPages, 'pages');
                    pdfDoc = pdf;
                    pageCount = pdf.numPages;
                    document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${pageCount}`;
                    renderPage(currentPage);
                }).catch(function(error) {
                    console.error('Error loading PDF:', error);
                    alert('Error loading PDF: ' + error.message);
                });
            };
            
            fileReader.readAsArrayBuffer(file);
        });
        
        document.getElementById('prevPage').addEventListener('click', function() {
            if (currentPage <= 1) return;
            currentPage--;
            renderPage(currentPage);
        });
        
        document.getElementById('nextPage').addEventListener('click', function() {
            if (currentPage >= pageCount) return;
            currentPage++;
            renderPage(currentPage);
        });
        
        function renderPage(pageNumber) {
            pdfDoc.getPage(pageNumber).then(function(page) {
                const viewport = page.getViewport({scale: 1.0});
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                page.render(renderContext);
                document.getElementById('pageInfo').textContent = `Page ${pageNumber} of ${pageCount}`;
            });
        }
    </script>
</body>
</html>
